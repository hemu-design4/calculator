<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="Calculator">
 <input type="text" id="inputtext" placeholder="0">
 <div>
    <button class="button-operator">C</button>
    <button class="button-operator">X</button>
    <button class="button-operator">%</button>
    <button class="button-operator">/</button>
 </div>
 <div>
    <button class="button">1</button>
   <button class="button">2</button>
   <button class="button">3</button>
    <button class="button-operator">*</button>
 </div>
 <div>
   <button class="button">4</button>
  <button class="button">5</button>
   <button class="button">6</button>
   <button class="button-operator">-</button>
 </div>
 <div>
   <button class="button">7</button>
  <button class="button">8</button>
   <button class="button">9</button>
   <button class="button-operator">+</button>
 </div>
 <div>
   <button class="button">00</button>
   <button class="button">0</button>
   <button class="button">.</button>
   <button class="button-equal">=</button>
 </div>
</div>
 <script src="script.js"></script>
</body>
</html>
